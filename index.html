<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Portle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="text-center">
  <h1 class="display-1">Portle</h1>
  <div id="block1">
  <p id="">Guess an airport</p>
  <input type="text" placeholder="Enter Airport " class="inputGuess" id="inputGuess">
  </div>
  <div id="block2">
  <table class="table table-dark" id="guessTable">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">IATA</th>
      <th scope="col">Passengers per Year</th>
      <th scope="col">Region</th>
      <th scope="col">Rank</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    </tr>
  </tbody>
</table>
  </div>
  <figure class="text-center">
    <blockquote class="blockquote">
      <p class="h6" id="quoteContent">“There is truly no other place bearing so much love as airports.”</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      <a id="personName">Jason Bak </a><cite title="Source Title" id="personTitle">Columbia University, Class of '27</cite>
    </figcaption>
  </figure>
  <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body> 
  <script src="./bundle-data.js"></script>
  <script src="./bundle-app.js"></script>
</body>

</html>
